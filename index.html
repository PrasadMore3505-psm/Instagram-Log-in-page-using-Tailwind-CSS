<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body class="">
    <div class="flex flex-wrap justify-center h-screen md:gap-[2%]">
        <div class="flex flex-wrap w-[48%] justify-end items-center hidden md:flex ">
            <img src="./img/phone.JPG" class="w-[380px] h-[581px]" srcset="">
        </div>


        <div class="flex py-3 md:py-0 md:flex md:flex-col md:w-[49%] flex-wrap justify-center items-start  ">
            <div class="flex border-[1px] border-gray-300 w-[350px] justify-center flex-col items-center py-[30px]" >
                <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yS/r/ajlEU-wEDyo.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: block; margin: 0 auto; padding: 20px 0px;" ></i>
                <div class="my-5">
                    <input type="text" placeholder="Phone Number,Username or Email" class="border-[1px] border-[#DBDBDB]rounded-[5px] px-4 py-2 my-2 w-[258px] h-[36px] text-[14px] text-black bg-[#FAFAFA] outline-none"> <br>
                    <input type="password" name="" id="" placeholder="Password" class="border-[1px] border-[#DBDBDB] rounded-[5px] px-4 py-2 my-2 w-[258px] h-[36px] text-[14px] text-black  bg-[#FAFAFA] outline-none"> <Br>
                    <button type="submit" class="border-[1px] border-gray-400 rounded-[5px] px-4 my-2 w-[258px] h-[36px]  outline-none bg-[#4CB4F8] text-white text-[15px] font-bold">Log in</button>
                </div>
                <h4 class="text-gray-400 font-bold">OR</h4>
                <h4 class="text-blue-800 font-bold flex gap-2 items-center my-[10px] cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                  </svg>Log in with Facebook</h4>
                <h4 class="text-gray-700 cursor-pointer">Forgot Password ?</h4>
            </div>

            <div class="flex border-[1px] border-gray-300 w-[350px] justify-center py-5 my-2">
                <h4 >Don't have an Account? <span class="font-bold text-[#4CB4F8] tracking-tighter">Sign Up</span></h4>
            </div>

            <div class="w-[350px]">
                <h1 class="text-center my-[10px]">Get the App</h1>
                <div class="flex gap-[10px] py-2 justify-center">
                    <img src="./img/gplay.png" alt="" class="w-[125px]">
                    <img src="./img/micro.png" alt="" class="w-[125px]">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
